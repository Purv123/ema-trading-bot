# Configuration file for Angel One API
# IMPORTANT: Never share this file or commit it to version control
# Add this file to .gitignore

[ANGEL_ONE]
API_KEY = your_api_key_here
CLIENT_CODE = your_client_code_here
PASSWORD = your_password_here
TOTP_SECRET = your_totp_secret_here

[MUDREX]
# Crypto trading with Mudrex
API_KEY = your_mudrex_api_key
API_SECRET = your_mudrex_api_secret

[TRADING]
# Stock to trade
SYMBOL = SBIN
EXCHANGE = NSE

# Capital allocation
TOTAL_CAPITAL = 10000
RISK_PER_TRADE = 0.02

# Trading hours (24-hour format)
MARKET_OPEN = 09:15
MARKET_CLOSE = 15:30
AVOID_START = 11:00
AVOID_END = 14:00

[CRYPTO]
# Crypto trading settings
SYMBOL = BTC/USDT
CAPITAL = 10000
RISK_PER_TRADE = 0.02

# Crypto never closes, but you can set active trading hours
ACTIVE_HOURS = 24
# Or specify: ACTIVE_START = 09:00, ACTIVE_END = 17:00

[STRATEGY]
# EMA periods
EMA_FAST = 9
EMA_SLOW = 15

# RSI settings
RSI_PERIOD = 14
RSI_OVERBOUGHT = 70
RSI_OVERSOLD = 30

# MACD settings
MACD_FAST = 12
MACD_SLOW = 26
MACD_SIGNAL = 9

# Volume threshold (multiplier)
VOLUME_THRESHOLD = 1.2

# Risk-Reward ratio
RISK_REWARD_RATIO = 2.0

# Position sizing
MAX_POSITIONS = 2
USE_TRAILING_STOP = False

[NOTIFICATIONS]
# Email notifications (optional)
ENABLE_EMAIL = False
EMAIL_ADDRESS = your_email@example.com

# SMS notifications (optional)
ENABLE_SMS = False
SMS_NUMBER = +91XXXXXXXXXX

# Telegram notifications (optional)
ENABLE_TELEGRAM = False
TELEGRAM_BOT_TOKEN = your_telegram_bot_token
TELEGRAM_CHAT_ID = your_telegram_chat_id

[LOGGING]
# Log file location
LOG_FILE = trading_logs.txt
LOG_LEVEL = INFO
SAVE_TRADES = True
